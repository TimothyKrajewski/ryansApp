<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assests/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>The Don's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="index.html">Back</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
            <li role="presentation" id="cart" class="active" onclick="window.location = 'payment.html'"><a href="#">Cart</a></li>
          </ul>
          <img src="assests/img/The_Dons_Logo.png"  width="30%" height="auto" >
            <img src="assests/img/emoney.png" width="10%" height="auto" >
        </nav>
      </div>
      <div class="jumbotron">
        <img src="assests/img/menu/apps.png" onclick="return togglePageElementVisibility(app)"  class="img-responsive">
        <div id="app" class="inv">app</div>
        <img src="assests/img/menu/bevs.png"  onclick="return togglePageElementVisibility(bevs)" class="img-responsive" >
        <div id="bevs" class="inv">bev</div>
        <img src="assests/img/menu/cals.png"  onclick="return togglePageElementVisibility(cals)" class="img-responsive" >
        <div id="cals" class="inv">cals</div>
        <img src="assests/img/menu/pans.png"  onclick="return togglePageElementVisibility(pan)" class="img-responsive" >
        <div id="pan" class="inv">pan</div>
        <img src="assests/img/menu/pizza.png"  onclick="return togglePageElementVisibility(pizzas)" class="img-responsive">
         <div id="pizzas" class="inv">pizza</div>
        <img src="assests/img/menu/salads.png"  onclick="return togglePageElementVisibility(salad)" class="img-responsive" >
        <div id="salad" class="inv">salad</div>
        <img src="assests/img/menu/specs.png"  onclick="return togglePageElementVisibility(spec)" class="img-responsive" >
         <div id="spec" class="inv">specails</div>
        <img src="assests/img/menu/stromb.png"  onclick="return togglePageElementVisibility(stromb)" class="img-responsive" >
        <div id="stromb" class="inv">stromb</div>
        <img src="assests/img/menu/sweets.png"  onclick="return togglePageElementVisibility(sweets)" class="img-responsive" >
        <div id="sweets" class="inv">sweets</div>


       <script>
       function togglePageElementVisibility(what)
        {
            var obj = typeof what == 'object'
                ? what : document.getElementById(what);

            if (obj.style.display == 'none')
                obj.style.display = 'block';
            else
                obj.style.display = 'none';
            return false;
        }
       </script>
      </div>
      <button onclick="window.location = 'payment.html'" class="cart">Go To Cart</button>
      </body>
</html>
